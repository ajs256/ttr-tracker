<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ticket to Ride Score Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel='stylesheet' href='style.css'>
    <script src="index.js"></script>
    <link rel='icon' type='image/png' href="https://static.thenounproject.com/png/606-200.png">
  </head>
  <body onload="updateScores()">
  <h1 class="ui header"><i class='train icon'></i>Ticket to Ride Tracker</h1>
  <h2 class='ui header'>Red ▶️ Score: <span id="redScore">...</span></h2>
  <div class='six big ui buttons'>
    <button class='ui red basic button' onclick='changeScore("red", 1)'>1 car</button>
    <button class='ui red basic button' onclick='changeScore("red", 2)'>2 cars</button>
    <button class='ui red basic button' onclick='changeScore("red", 4)'>3 cars</button>
    <button class='ui red basic button' onclick='changeScore("red", 7)'>4 cars</button>
    <button class='ui red basic button' onclick='changeScore("red", 10)'>5 cars</button>
    <button class='ui red basic button' onclick='changeScore("red", 15)'>6 cars</button>
  </div>
  <p>
    <input class='ui input' type='number' id='redCustom' placeholder="Custom value...">
    <button class='positive ui button' onclick='evalCustom("red", "redCustom", false)'>Add</button>
    <button class='negative ui button' onclick='evalCustom("red", "redCustom", true)'>Subtract</button>
  </p>
  <h2 class='ui header'>Blue ▶️ Score: <span id="blueScore">...</span></h2>
  <div class='six big ui buttons'>
    <button class='ui blue basic button' onclick='changeScore("blue", 1)'>1 car</button>

    <button class='ui blue basic button' onclick='changeScore("blue", 4)'>3 cars</button>
    <button class='ui blue basic button' onclick='changeScore("blue", 7)'>4 cars</button>

  <p>

    <button class='negative ui button' onclick='evalCustom("blue", "blueCustom", true)'>Subtract</button>
  </p>
  <h2 class='ui header'>Green ▶️ Score: <span id="greenScore">...</span></h2>
    <div class='six big ui buttons'>
      <button class='ui green basic button' onclick='changeScore("green", 1)'>1 car</button>

    </p>
    <h2 class='ui header'>Yellow ▶️ Score: <span id="yellowScore">...</span></h2>
    <div class='six big ui buttons'>
      <button class='ui yellow basic button' onclick='changeScore("yellow", 1)'>1 car</button>

    <p>

  </body>
</html>
