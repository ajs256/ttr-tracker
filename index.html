<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ticket to Ride Score Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel='stylesheet' href='style.css'>
    <script src="index.js"></script>
  </head>
  <body>
  <h1 class="ui header"><i class='train icon'></i>Ticket to Ride Tracker</h1>
  <h2 class='ui header'>Red</h2>
  <p>
    <button class='ui red basic button' onclick='changeScore("red", 1)'>1 car</button>
    <button class='ui red basic button' onclick='changeScore("red", 2)'>2 cars</button>
    <button class='ui red basic button' onclick='changeScore("red", 4)'>3 cars</button>
    <button class='ui red basic button' onclick='changeScore("red", 7)'>4 cars</button>
    <button class='ui red basic button' onclick='changeScore("red", 10)'>5 cars</button>
    <button class='ui red basic button' onclick='changeScore("red", 15)'>6 cars</button>
  </p>
  </body>
</html>
